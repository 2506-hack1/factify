<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="これはサンプルHTMLファイルです">
    <meta name="keywords" content="HTML, テスト, サンプル">
    <meta name="author" content="テストユーザー">
    <title>サンプルHTMLページ</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        p { line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>サンプルHTMLページ</h1>
        <p>これはHTML処理のテスト用のサンプルファイルです。</p>
        <p>このHTMLファイルには以下の要素が含まれています：</p>
        <ul>
            <li>タイトルタグ</li>
            <li>メタタグ（description、keywords、author）</li>
            <li>CSS スタイル</li>
            <li>構造化されたコンテンツ</li>
        </ul>
        <h2>機能テスト</h2>
        <p>Beautiful Soupライブラリを使用して、このHTMLファイルからテキストコンテンツとメタデータが正しく抽出されることを確認します。</p>
        <script>
            // このスクリプトは抽出時に除外されるはずです
            console.log("このテキストは抽出されません");
        </script>
    </div>
</body>
</html>
