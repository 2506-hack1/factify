name: âš¡ Ultra-Fast Feedback

# é–‹ç™ºæ™‚ã®è¶…é«˜é€Ÿãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ç”¨ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼
# ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆæ™‚ã®å¿…è¦æœ€å°é™ãƒã‚§ãƒƒã‚¯ï¼ˆ30ç§’ä»¥å†…ï¼‰

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-1
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '22'

jobs:
  # ğŸ” å¤‰æ›´æ¤œå‡ºï¼ˆé«˜é€Ÿç‰ˆï¼‰
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      api-changed: ${{ steps.changes.outputs.api }}
      infra-changed: ${{ steps.changes.outputs.infra }}
      webapp-changed: ${{ steps.changes.outputs.webapp }}
      docs-only: ${{ steps.changes.outputs.docs-only }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            api:
              - 'api/**'
              - '!api/README.md'
              - '!api/**/*.md'
            infra:
              - 'infra/**'
              - '!infra/README.md'
              - '!infra/**/*.md'
            webapp:
              - 'webapp/**'
              - '!webapp/README.md'
              - '!webapp/**/*.md'
            docs-only:
              - '**/*.md'
              - 'README.md'

  # âš¡ è¶…è»½é‡ãƒã‚§ãƒƒã‚¯ï¼ˆã‚¨ãƒ©ãƒ¼ã®ã¿ï¼‰
  quick-check:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.docs-only != 'true'

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Quick Python syntax check
        if: needs.detect-changes.outputs.api-changed == 'true'
        run: |
          python3 -m py_compile api/main.py || echo "âš ï¸ Syntax error in main.py"
          python3 -m py_compile api/src/*.py || echo "âš ï¸ Syntax errors in src/"

      - name: ğŸ“¦ Quick JS/TS syntax check
        if: needs.detect-changes.outputs.webapp-changed == 'true'
        run: |
          cd webapp
          # TypeScriptã‚³ãƒ³ãƒ‘ã‚¤ãƒ«ãƒã‚§ãƒƒã‚¯ã®ã¿ï¼ˆä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ãªã—ï¼‰
          npx tsc --noEmit --skipLibCheck || echo "âš ï¸ TypeScript syntax errors"

  # ğŸ§ª æœ€å°é™ãƒ†ã‚¹ãƒˆï¼ˆé‡è¦ãªé–¢æ•°ã®ã¿ï¼‰
  critical-tests:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.api-changed == 'true'

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§ª Quick import test
        run: |
          cd api
          python3 -c "
          try:
              import main
              print('âœ… Main module imports successfully')
          except Exception as e:
              print(f'âŒ Import error: {e}')
              exit(1)
          " || echo "âš ï¸ Import test failed"

  # ğŸ—ï¸ CDKæ§‹æ–‡ãƒã‚§ãƒƒã‚¯ï¼ˆæœ€å°é™ï¼‰
  cdk-quick-check:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.infra-changed == 'true'

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Python syntax check for CDK
        run: |
          cd infra
          python3 -m py_compile app.py || echo "âš ï¸ CDK app.py syntax error"
          python3 -m py_compile infra/*.py || echo "âš ï¸ CDK stack syntax errors"

  # ğŸ“Š è¶…é«˜é€Ÿã‚µãƒãƒªãƒ¼
  ultra-fast-summary:
    runs-on: ubuntu-latest
    needs: [detect-changes, quick-check, critical-tests, cdk-quick-check]
    if: always()

    steps:
      - name: âš¡ Generate ultra-fast summary
        run: |
          echo "## âš¡ Ultra-Fast Feedback (< 30 seconds)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.detect-changes.outputs.docs-only }}" = "true" ]; then
            echo "ğŸ“ **Documentation only** - All good! ğŸ‰" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ğŸ” Changes" >> $GITHUB_STEP_SUMMARY
            echo "- API: ${{ needs.detect-changes.outputs.api-changed == 'true' && 'âœ…' || 'â­ï¸' }}" >> $GITHUB_STEP_SUMMARY
            echo "- Infra: ${{ needs.detect-changes.outputs.infra-changed == 'true' && 'âœ…' || 'â­ï¸' }}" >> $GITHUB_STEP_SUMMARY
            echo "- Webapp: ${{ needs.detect-changes.outputs.webapp-changed == 'true' && 'âœ…' || 'â­ï¸' }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            echo "### âš¡ Quick Checks" >> $GITHUB_STEP_SUMMARY
            echo "- Syntax: ${{ needs.quick-check.result == 'success' && 'âœ…' || 'âŒ' }}" >> $GITHUB_STEP_SUMMARY
            echo "- Imports: ${{ needs.critical-tests.result == 'success' && 'âœ…' || needs.critical-tests.result == 'skipped' && 'â­ï¸' || 'âŒ' }}" >> $GITHUB_STEP_SUMMARY
            echo "- CDK: ${{ needs.cdk-quick-check.result == 'success' && 'âœ…' || needs.cdk-quick-check.result == 'skipped' && 'â­ï¸' || 'âŒ' }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸš€ **Ready for full CI/CD pipeline!**" >> $GITHUB_STEP_SUMMARY
